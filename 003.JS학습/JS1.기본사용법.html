<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1. 자바스크립트 기본 + DOM선택법</title>
    <!-- JS코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /******************************************** 
            [ 자바스크립트란? ]

            - 고정적인 html구조와 CSS로 디자인된
            웹문서의 디자인 혹은 기능적으로 구현된것을
            변경하기위해 개발된 브라우저전용 프로그래밍
            언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS라고 하자!)

            _____________________________________

            [ JS의 코딩구역 ]

            1. 인터널방식(internal)
            - html의 script 요소 내부의 데이터로 코딩함

            2. 익스터널방식(external)
            - JS외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의
            값으로 파일위치를 지정하여 호출함!

            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인 코딩
            - html요소의 이벤트 속성 값으로 JS코드를 작성
            예) <h1 onclick="JS코드">

            _________________________________________

            [ JS의 역할 ]

            1. html을 변경한다!
            2. CSS의 디자인 속성을 재정의한다!

            [ 각 언어별 역할비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등

            _____________________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력
            3. console.log(내용) - 콘솔창에 출력
            -> 개발시에 많이 사용함
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
            -> 개발자모드(F12)의 콘솔(Console)탭을 선택함

            _________________________________________

            [ JS 코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점에 이벤트에 명령어코드를
            실행하려면 함수가 필요하다!

            _____________________________________

            [ JS의 함수 ]
            - 정의: 특정실행코드를 특정이벤트에 실행하도록
            호출시에만 코드를 실행하는 코드저장공간
            - 형식: function 함수명(전달변수){코드}
            - 호출: 함수명(값)
                -> 값은 함수의 전달변수 개수만큼 보낸다!

            ___________________________________________

            [ JS의 이벤트란? ]
            - 브라우저에서 실행되는 입력관련 시점을
            구분하여 알려주는 요소

            - 이벤트의 종류:
            1) 마우스 관련 이벤트
             - click, dblclick, mouseover, mouseout,...
            2) 키보드 관련 이벤트
             - keydown, keyup, keypress,...
            3) 기타 이벤트
             - load, focus, blur,...

            -> 이벤트와 함수를 연결하려면?
            html요소의 속성에 이미 이벤트 속성이 모두
            만들어져 있다~!!!!

            [ HTML 이벤트 속성 ]
            -> on+이벤트명 = 값
            예) onclick="" / onmouseover="" / onload=""

        ********************************************/

        // 화면출력1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");
        // 화면출력2
        // alert("그러냐?");
        // 화면출력3
        // console.log("여기가 콘솔모드인가?");

        /********************************************* 
            함수명: 보여줘
            기능: .pbox의 디자인을 변경한다!
        *********************************************/
       function 보여줘(){
            // 1. 함수호출확인
            console.log("나야나!!!");

            // 2. HTML변경하기! ////////////////////
            // 변경대상: #name
            document
            // html문서전체객체
            .getElementById("name")
            // 가져와요소아이디로(아이디명)
            .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까">';
            // innerHTML = 값
            // 선택요소에 html코드를 넣어준다!

            // 3. CSS변경하기 /////////////////////
            // 대상: .pbox

            // 대상을 재사용하도록 변수에 할당한다!
            // var 는 변수를 선언하는 키워드!
            var 목표 = document
            .getElementsByClassName("pbox") //클래스요소
            .item(0); // 첫번째 요소

            // 3-1. 글자색 변경하기
            목표.style.color = "lime";
            // style 스타일시트 객체
            // 스타일시트 속성은 모두 JS변수로 만들어져 있다!

            // 3-2. 글자크기 변경하기
            목표.style.fontSize = "50px";

            // 3-4. 트랜지션 주기
            목표.style.transition = "2s";

            // 3-5. 배경이미지 넣기
            목표.style.background = "url(./images/kimbs.jpg) no-repeat top/cover";

            // 3-6. 원모양 만들기
            목표.style.borderRadius = "50%";

            // 3-7. 글자중앙정렬
            목표.style.textAlign = "center";

            // 3-8. 줄간격
            목표.style.lineHeight = "300px";



       } ///////// 보여줘 함수 ///////////////////////
    </script>

    <style>
        .pbox {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: yellow;
            text-shadow: 1px 1px 1px #000;
            line-height: 100px;
        }
    </style>
</head>
<body>

    <!-- 드라마소개박스 -->
    <p class="pbox" title="여기를 클릭하세요!" onclick="보여줘()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>
    
</body>
</html>
