<!DOCTYPE html>
<html>
    <head>
        <title>네이버 요약뉴스</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <header id="top">
            <!-- 1-1. 제목 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2. 메뉴 -->
            <nav>
                <a href="index.html">
                    <img src="images/logo.png" alt="네이버로고" style="width: 30px;">
                </a>
            </nav>
        </header>
        <!-- 2. 메인영역 -->
        <main id="cont">

        </main>
        <!-- 3. 하단영역 -->
        <footer id="info">

        </footer>

        <!-- 
            [ html 요소들 ]

            1. div : 컨텐츠 구분박스
             (divide,division)
             -> 옆에 아무것도 못옴->블록박스

            2. div의 형제들 소개!!
            -> 어떤 부분인지 알 수 있도록
            태그에 의미가 있다->>>> 시멘틱태그
            (1) header - 상단영역
            (2) footer - 하단영역
            (3) main - 메인영역(한페이지에 한번만!)
            (4) nav - 네비게이션 메뉴
            (5) aside - 부수적인 내용

            3. img요소 : 이미지를 불러오는 요소
            - src 속성 - 이미지경로셋팅
            (source 줄임말)
            - alt 속성 - 이미지설명
            -> alt는 필수속성으로 웹접근성을 위한속성
            (웹접근성은 평등의 원칙으로 누구나 이미지의
             경우 이미지 설명을 들어볼 수 있게함!-
              스크린리더기에서 이것을 읽어줌~!)
            _______________________________

            [ 요소 공통 속성 - 어느요소나 쓸 수 있음! ]
            1. style속성 - css 셋팅을 해주는 인라인속성

            _______________________________

            [ html 요소 이름 ]
            1. id명: 요소를 구분해주는 이름(유일함!) 

         -->
    </body>
</html>
