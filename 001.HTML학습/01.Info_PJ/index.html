<!DOCTYPE html>
<html>
    <head>
        <title>네이버 요약뉴스</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="top">
            <!-- 1-1. 제목 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2. 메뉴 -->
            <div></div>
        </div>
        <!-- 2. 메인영역 -->
        <div id="cont">

        </div>
        <!-- 3. 하단영역 -->
        <div id="info">

        </div>

        <!-- 
            [ html 요소들 ]
            1. div : 컨텐츠 구분박스
             (divide,division)
             -> 옆에 아무것도 못옴->블록박스
            2. div의 형제들 소개!!
            -> 어떤 부분인지 알 수 있도록
            태그에 의미가 있다->>>> 시멘틱태그
            (1) header - 상단영역
            (2) footer - 하단영역
            (3) main - 메인영역(한페이지에 한번만!)
            (4) nav - 네비게이션 메뉴
            (5) aside - 부수적인 내용
            
            _______________________________

            [ html 요소 이름 ]
            1. id명: 요소를 구분해주는 이름(유일함!) 

         -->
    </body>
</html>
