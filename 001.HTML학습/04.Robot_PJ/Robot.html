<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 입 -->
        <div id="mouth"></div>
        <!-- 귀1 -->
        <div id="ear1"></div>
        <!-- 귀2 -->
        <div id="ear2"></div>
    </div>

    <!-- 로봇몸 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 팔1 -->
        <div id="arm1" class="part"></div>
        <!-- 팔2 -->
        <div id="arm2" class="part"></div>
        <!-- 다리1 -->
        <div id="leg1" class="part"></div>
        <!-- 다리2 -->
        <div id="leg2" class="part"></div>
        <!-- TV -->
        <div id="tv">
            <div id="screen">
                <iframe src="https://www.youtube.com/embed/RMD91n01DuA"></iframe>
                <!-- 
                    [ iframe : 아이프레임 요소 ]

                    inline frame 이라는 말에서 나옴
                    외부의 다른 시스템의 페이지나 정보가
                    특정영역인 요소에 블러와서 보여주는 방법을 제공

                    - src 속성 : 불러올 페이지 주소
                    (종류: 일반웹페이지, 유튜브페이지 등)

                    - src를 제외한 나머지 속성은 즉, 크기나 보더
                    등은 모두 css에서 셋팅하는 것을 권장함!
                    
                    (참고: 유튜브동영상 이나 웹 페이지 중 
                    아이프레임에서 가져오기를 막은 웹은 실제로 
                    불러올 수 없으므로 가능한 페이지만 불러오도록 
                    하자!)
                 -->
            </div>
        </div>
    </div>
    
</body>
</html>
