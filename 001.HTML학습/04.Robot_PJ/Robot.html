<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="css/robot.css">
</head>
<body>
    <!-- 로봇머리 -->
    <div id="head">
        <!-- 눈1 -->
        <div id="eye1"></div>
        <!-- 눈2 -->
        <div id="eye2"></div>
        <!-- 코 -->
        <div id="nose"></div>
        <!-- 입 -->
        <div id="mouth"></div>
        <!-- 귀1 -->
        <div id="ear1"></div>
        <!-- 귀2 -->
        <div id="ear2"></div>
    </div>

    <!-- 로봇몸 -->
    <div id="body">
        <!-- 목 -->
        <div id="neck"></div>
        <!-- 팔1 -->
        <div id="arm1" class="part"></div>
        <!-- 팔2 -->
        <div id="arm2" class="part"></div>
        <!-- 다리1 -->
        <div id="leg1" class="part"></div>
        <!-- 다리2 -->
        <div id="leg2" class="part"></div>
        <!-- TV -->
        <div id="tv">
            <div id="screen">
                
            </div>
        </div>
    </div>
    
</body>
</html>
